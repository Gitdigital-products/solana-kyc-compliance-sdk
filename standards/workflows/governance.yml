name: Governance Enforcement

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enforce CODEOWNERS
        uses: mszostok/codeowners-validator@v0.7.4
        with:
          checks: "files,syntax,owners"

      - name: Enforce PR Template
        run: |
          if [ ! -f .github/pull_request_template.md ]; then
            echo "Missing PR template"
            exit 1
          fi

      - name: Enforce Branch Protection Signals
        run: echo "Signals emitted for governance bot"