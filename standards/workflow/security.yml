name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  codeql:
    uses: github/codeql-action/init@v3
    with:
      languages: javascript, typescript, python, rust

  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: trufflesecurity/trufflehog@main