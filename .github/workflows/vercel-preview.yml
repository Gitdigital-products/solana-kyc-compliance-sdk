name: Vercel Preview Deploy

on:
  pull_request:

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy Preview
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes