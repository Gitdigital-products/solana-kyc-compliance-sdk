name: 'ðŸš€ Feature Request'
description: 'Suggest an idea or enhancement'
title: '[FEATURE] '
labels: ['enhancement']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature!

  - type: textarea
    id: description
    attributes:
      label: 'Problem Statement'
      description: 'A clear and concise description of the problem you want to solve'
      placeholder: 'I want to... so that...'
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 'Proposed Solution'
      description: 'A clear and concise description of what you want to happen'
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 'Alternative Solutions'
      description: 'A clear and concise description of any alternative solutions or features you have considered'

  - type: textarea
    id: benefits
    attributes:
      label: 'Benefits'
      description: 'What benefits would this feature bring?'

  - type: dropdown
    id: priority
    attributes:
      label: 'Priority'
      options:
        - 'High (Blocking major functionality)'
        - 'Medium (Important enhancement)'
        - 'Low (Nice to have)'

  - type: checkboxes
    id: contributions
    attributes:
      label: 'Are you willing to contribute?'
      options:
        - label: 'Yes, I can help implement this feature'
        - label: 'Yes, I can help with documentation'
        - label: 'No, but I can provide more details'
        - label: 'No, I cannot contribute at this time'