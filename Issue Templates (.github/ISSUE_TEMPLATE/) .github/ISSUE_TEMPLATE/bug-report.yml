name: 'üêõ Bug Report'
description: 'Report a bug or unexpected behavior'
title: '[BUG] '
labels: ['bug', 'triage']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: 'Description'
      description: 'A clear and concise description of the bug'
      placeholder: 'Describe the bug...'
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 'Steps To Reproduce'
      description: 'Steps to reproduce the behavior'
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 'Expected Behavior'
      description: 'A clear description of what you expected to happen'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 'Actual Behavior'
      description: 'A clear description of what actually happened'
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 'Severity'
      description: 'How severe is this bug?'
      options:
        - 'Critical (System down, data loss)'
        - 'High (Major feature broken)'
        - 'Medium (Minor feature broken)'
        - 'Low (Cosmetic issue)'
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 'SDK Version'
      description: 'Version of the SDK you are using'
      placeholder: 'e.g., 1.0.0'
    validations:
      required: true

  - type: input
    id: node
    attributes:
      label: 'Node.js Version'
      description: 'Version of Node.js you are using'
      placeholder: 'e.g., 18.17.0'

  - type: textarea
    id: logs
    attributes:
      label: 'Logs & Screenshots'
      description: 'If applicable, add logs or screenshots to help explain your problem'
      render: shell

  - type: textarea
    id: context
    attributes:
      label: 'Additional Context'
      description: 'Add any other context about the problem here'